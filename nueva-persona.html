<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
    <title>Nueva Persona</title>
</head>

<body>

    <div class="wrapper">
        <nav class="navbar-default navbar-static-side shadow-sm">
            <ul class="nav-aside">
                <li><a href="inicio.html" data-toggle="tooltip" data-placement="left" title="Inicio"><img
                            src="img/hogar.png" width="35" alt=""></a></li>
                <li><a href="celula-inicial.html" data-toggle="tooltip" data-placement="left"
                        title="Iniciar Célula"><img src="img/conversacion.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Control de Células"><img
                            src="img/avatar.png" width="35" alt=""></a></li>
                <li><a href="panel-control.html" data-toggle="tooltip" data-placement="left" title="Configuraciones"><img
                            src="img/configuraciones.png" width="35" alt=""></a></li>
                <li><a href="personas.html" data-toggle="tooltip" data-placement="left" title="Nueva persona"><img
                            src="img/usuarios.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Salir"><img src="img/salir.svg"
                            width="35" alt=""></a></li>
            </ul>
        </nav>
    </div>

    <main class="page-wrapper">
        <div class="container-fluid">
            <header class="fixed-top shadow d-flex justify-content-between">
                <span class="font-weight-bold">Nueva persona</span>
                <button class="btn btn-warning mr-sm-5 mr-3 " type="button" data-toggle="modal"
                    data-target="#ingresoPersonas">Ingresar</button></header>


            <!-- Creación de Row de Formulario -->
            <div class="row" id="rowForm1">
                <div class="col-lg-12">
                    <div class="form-container shadow-sm" id="numCargo">
                        <form class="form-container__form p-5">
                            <sapan class="font-weight-bold my-3">Datos y documentos </sapan>
                            <div class="row mt-3">
                                <div class="col-lg-3">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" name="" class="form-control rounded-pill">
                                </div>

                                <div class="col-lg-3 col-md-6 mt-3 mt-lg-0">
                                    <label for="nombre">Fecha de nacimiento:</label>
                                    <input type="date" nombre class="form-control rounded-pill">
                                </div>

                                <div class="col-lg-3 col-md-6 mt-3 mt-lg-0">
                                    <label class="" for="lider-transicion">Género:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>

                                <div class="col-lg-3 mt-3 mt-lg-0">
                                    <label class="" for="lider-transicion">País sede:</label>
                                    <select class="form-control rounded-pill">
                                        <option>México</option>
                                        <option>Chile</option>
                                    </select>
                                </div>

                               
                            </div>

                            <div class="row mt-lg-3">
                                <div class="col-lg-3 mt-3 mt-lg-0">
                                    <label for="nombre">DNI:</label>
                                    <input type="text" nombre class="form-control rounded-pill">
                                </div>

                                <div class="col-lg-3 col-md-6 mt-3 mt-lg-0">
                                    <label class="mt-3 mt-sm-0" for="nombre">Ingreso a la compañía:</label>
                                    <input type="date" nombre class="form-control rounded-pill">
                                </div>

                                <div class="col-lg-3 col-md-6 mt-3 mt-lg-0">
                                    <label class="" for="lider-transicion">Nacionalidad:</label>
                                    <input type="text" nombre class="form-control rounded-pill">
                                </div>    
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12 mt-3 mt-lg-2">
                                    <div class="c-dropzone d-flex flex-column justify-content-center align-items-center">
                                        <div class="c-dropzone__content d-flex flex-column justify-content-center">
                                            <p class="text-center">Arrastra aquí los documentos personales</p>
                                        <img src="img/upload.svg" height="50" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-12 mt-3 mb-3">
                                    <sapan class="font-weight-bold my-3">Datos y documentos </sapan>
                                </div>
                                <div class="col-md-4 col-sm-6 ">
                                    <label class="" for="lider-transicion">Conocimientos:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>

                                <div class="col-md-4 col-sm-6 mt-3 mt-sm-0">
                                    <label for="lider-transicion">Experiencia:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Sí(+ de 1 año)</option>
                                        <option>Ninguna</option>
                                    </select>
                                </div>

                                <div class="col-md-4 pt-3 pt-sm-0">
                                    <label for="nombre">Habilidades:</label>
                                    <input type="text" nombre class="form-control rounded-pill">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-3 ml-3">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Capacidad de contratar y
                                            despedir personal
                                        </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- Termina Creación de Row de Formulario -->

        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="ingresoPersonas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header bg-dark d-flex justify-content-center border-0">
                    <h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">¡Bien hecho!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
                </div>
                <div class="modal-body">
                    <p class="text-center px-sm-5">La persona ha sido agregada correctamente.</p>
                    <div class="row justify-content-center">
                        <button class="btn btn-warning mb-2" type="button" data-dismiss="modal">Ok </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Termia Modal -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <!-- Tootltips -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>

</html>
