    <link rel="stylesheet" href="css/style.css">
    <title>Panel de Control de Células</title>
</head>

<body>

    <div class="wrapper">
        <nav class="navbar-default navbar-static-side shadow-sm">
            <ul class="nav-aside">
                <li><a href="inicio.html" data-toggle="tooltip" data-placement="left" title="Inicio"><img
                            src="img/hogar.png" width="35" alt=""></a></li>
                <li><a href="celula-inicial.html" data-toggle="tooltip" data-placement="left"
                        title="Iniciar Célula"><img src="img/conversacion.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Control de Células"><img
                            src="img/avatar.png" width="35" alt=""></a></li>
                <li><a href="panel-control.html" data-toggle="tooltip" data-placement="left" title="Configuraciones"><img
                            src="img/configuraciones.png" width="35" alt=""></a></li>
                <li><a href="personas.html" data-toggle="tooltip" data-placement="left" title="Nueva persona"><img
                            src="img/usuarios.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Salir"><img src="img/salir.svg"
                            width="35" alt=""></a></li>
            </ul>
        </nav>
    </div>

    <main class="page-wrapper">
        <div class="container-fluid">
            <header class="fixed-top shadow d-flex justify-content-between">
                <span class="font-weight-bold d-md-block d-none">Panel de control de Célula - Cargos</span>
                <span class="font-weight-bold d-md-none d-block ml-5 pl-5">Cargos célula</span>
                <button class="btn btn-warning mr-sm-5 mr-3 " type="button" data-toggle="modal"
                    data-target="#panelCelulamodal">Guardar </button></header>
            <div class="row">

                <div class="col-12 d-flex flex-sm-row flex-column align-items-center mt-4 mt-sm0">
                    <sapan>Ingrese número de cargos: </sapan>
                    <form action="" class="ml-sm-3 mt-3 mt-sm-0 d-flex flex-row align-items-center">
                        <input class="form-control c-pcontrol rounded-pill" type="text" placeholder="2">
                    </form>
                    <sapan class="ml-3 font-weight-bold">Min 2 : Max 10</sapan>
                    <button class="btn btn-warning ml-sm-4 mt-3 mt-sm-0" type="button" id="panelCelula">Generar
                    </button>
                </div>
            </div>

            <!-- Creación de Row de Formulario -->
            <div class="row pt-sm-5 pt-3" id="rowForm1">
                <div class="col-lg-12">
                    <div class="form-container shadow-sm" id="numCargo">
                        <form class="form-container__form p-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="nombre">Nombre de cargo:</label>
                                    <input type="text" nombre class="form-control rounded-pill">

                                    <label class="mt-3" for="mision">Misión del cargo:</label>
                                    <textarea class="form-control rounded-pill" required name="mision"
                                        rows="3"></textarea>
                                </div>

                                <div class="col-md-4">
                                    <label class="mt-3 mt-sm-0" for="nombre">Habilidades:</label>
                                    <input type="text" nombre class="form-control rounded-pill">

                                    <label class="mt-3" for="lider-transicion">Experiencia:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Sí(+ de 1 año)</option>
                                        <option>Ninguna</option>
                                    </select>

                                    <label class="mt-3" for="lider-transicion">Conocimientos:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Sí(+ de 1 año)</option>
                                        <option>Ninguna</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mt-4 mt-md-0">
                                    <div>
                                        <label for="lider-transicion">Salario:</label>
                                        <select class="form-control rounded-pill">
                                            <option>Tipo B México</option>
                                            <option>Tipo B Chile</option>
                                        </select>
                                    </div>
                                    
                                    <div class="pt-4 ml-4">
                                        <input class="form-check-input" type="checkbox" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Capacidad de contratar y despedir personal
                                        </label>
                                    </div>

                                    <div class="mt-4 ml-1">
                                        Detalle de cargo
                                        <div class="mt-2">
                                            <img src="img/icono-pdf.svg" class="p-2" alt="">
                                            <img src="img/icono-pdf.svg" class="p-2" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <!-- Termina Creación de Row de Formulario -->

            <!-- Creación de Row de Formulario -->
            <div class="row pt-sm-5 pt-3" id="rowForm2">
                <div class="col-lg-12">
                    <div class="form-container shadow-sm" id="numCargo2">
                        <form class="form-container__form p-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="nombre">Nombre de cargo:</label>
                                    <input type="text" nombre class="form-control rounded-pill">

                                    <label class="mt-3" for="mision">Misión del cargo:</label>
                                    <textarea class="form-control rounded-pill" required name="mision"
                                        rows="3"></textarea>
                                </div>

                                <div class="col-md-4">
                                    <label class="mt-3 mt-sm-0" for="nombre">Habilidades:</label>
                                    <input type="text" nombre class="form-control rounded-pill">

                                    <label class="mt-3" for="lider-transicion">Experiencia:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Sí(+ de 1 año)</option>
                                        <option>Ninguna</option>
                                    </select>

                                    <label class="mt-3" for="lider-transicion">Conocimientos:</label>
                                    <select class="form-control rounded-pill">
                                        <option>Sí(+ de 1 año)</option>
                                        <option>Ninguna</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mt-4 mt-md-0">
                                    <div>
                                        <label for="lider-transicion">Salario:</label>
                                        <select class="form-control rounded-pill">
                                            <option>Tipo B México</option>
                                            <option>Tipo B Chile</option>
                                        </select>
                                    </div>
                                    
                                    <div class="pt-4 ml-4">
                                        <input class="form-check-input" type="checkbox" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Capacidad de contratar y despedir personal
                                        </label>
                                    </div>

                                    <div class="mt-4 ml-1">
                                        Detalle de cargo
                                        <div class="mt-2">
                                            <img src="img/icono-pdf.svg" class="p-2" alt="">
                                            <img src="img/icono-pdf.svg" class="p-2" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <!-- Termina Creación de Row de Formulario -->

        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="panelCelulamodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header bg-dark d-flex justify-content-center border-0">
                    <h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">¡Bien hecho!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
                </div>
                <div class="modal-body">
                    <p class="text-center px-sm-5">Hemos guardado la información ingresada,
                        un miembro de la célula madre y el representante legal autorizarán los cargos.</p>
                    <div class="row justify-content-center">
                        <button class="btn btn-warning mb-2" type="button" data-dismiss="modal">Ok </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Termia Modal -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>

    </script>
    <!-- Tootltips -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();

    </script>

</body>
