<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
    <title>Inicialización de Células</title>
</head>

<body>

    <div class="wrapper">
        <nav class="navbar-default navbar-static-side shadow-sm">
            <ul class="nav-aside">
                <li><a href="inicio.html" data-toggle="tooltip" data-placement="left" title="Inicio"><img src="img/hogar.png"
                            width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Iniciar Célula"><img
                            src="img/conversacion.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Control de Células"><img
                            src="img/avatar.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Configuraciones"><img
                            src="img/configuraciones.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Nueva persona"><img
                            src="img/usuarios.png" width="35" alt=""></a></li>
                <li><a href="#" data-toggle="tooltip" data-placement="left" title="Salir"><img src="img/salir.svg"
                            width="35" alt=""></a></li>
            </ul>
        </nav>
    </div>

    <main class="page-wrapper">
        <div class="container-fluid">
            <header class="fixed-top shadow"><span class="font-weight-bold">Iniciación de células</header>
            <div class="row pt-5">
                <div class="col-lg-12">
                    <div class="form-container shadow-sm">
                        <div class="form-container__tile pl-4">
                            Atributos
                        </div>

                        <form class="form-container__form p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" nombre class="form-control rounded-pill">
                                </div>
                                <div class="col-md-6 mt-4 mt-md-0">
                                    <label for="lider-transicion">Líder transición</label>
                                    <select class="form-control rounded-pill">
                                        <option>Josué</option>
                                        <option>Pedro</option>
                                        <option>José</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-4 mt-md-0">
                                    <label for="mision">Misión</label>
                                    <textarea class="form-control rounded-pill" required name="mision"
                                        rows="3"></textarea>
                                </div>
                                <div class="col-md-6 d-flex flex-row align-items-center pl-5 mt-4 mt-md-0">
                                    <input class="form-check-input" type="checkbox" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Permiso para crear
                                        células</label>
                                </div>
                            </div>
                        </form>

                        <div class="d-flex justify-content-md-end justify-content-center mt-2 mb-4 mr-md-4 pill">
                            <button class="btn btn-warning" type="button" data-toggle="modal"
                                data-target="#form">Finalizar </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


<!-- Modal -->
<div class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header bg-dark d-flex justify-content-center border-0">
                <h5 class="modal-title font-weight-bold text-white" id="exampleModalLabel">¡Bien hecho!</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
            </div>
            <div class="modal-body">
                <p class="text-center">La creación de la célula <br>
                    ha sido iniciada con éxito</p>
                <div class="row justify-content-center">
                    <i class="far fa-check-circle fa-check-circle__check"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Termia Modal -->

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<!-- Tootltips -->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</body>

</html>
